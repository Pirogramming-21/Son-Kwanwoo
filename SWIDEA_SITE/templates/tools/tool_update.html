{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tool</title>
    <link rel="stylesheet" href="{% static 'css/tools/tool_update.css' %}">
</head>
<body>
    <div class="header">
        <h1 class="site-title"><a href="{% url 'posts:main' %}">Post List</a></h1>
    
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
    
            <div class="action-buttons">
                <a href="{% url 'posts:create' %}">Create New Post</a>
                <a href="{% url 'tools:create' %}">Create New Tool</a>
                <a href="{% url 'tools:list' %}">View Tool List</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Edit Tool</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit">Save</button>
                <a href="{% url 'tools:list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
